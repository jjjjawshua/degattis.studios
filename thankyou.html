<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thank you - degattis.studios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .thank-you-content {
            text-align: center;
        }

        h1 {
            font-size: 20px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: lowercase;
            margin-bottom: 30px;
        }

        .back-button {
            display: inline-block;
            padding: 12px 30px;
            background: #000;
            color: #fff;
            border: none;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            letter-spacing: 1px;
            text-decoration: none;
            text-transform: lowercase;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .back-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="thank-you-content">
        <h1>thank you!</h1>
        <a href="index.html" class="back-button">return home</a>
    </div>
</body>
</html>
